<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo_90s.jpeg" type="image/x-icon">
    <title>Anos 90's</title>
</head>
<body>

    <img src="img/fundo_90s.jpeg" alt="fundo anos 90" id="fundo">

    </div>

    <div id="buttons">
        <div id="buttons-conatiner">

            </div></a>
            <a href="https://deezer.page.link/dpvLRP52RaENLG3F7">
            <div class="btn">

            <a href="https://youtube.com/playlist?list=PLFygF8gE-QNFOf0BnnIWFp9nbfGOpe0PW">

            </div></a>

    </div>

</html>
